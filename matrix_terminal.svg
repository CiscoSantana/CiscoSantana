<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line {
      font-family: "Courier New", Courier, monospace;
      font-size: 24px;
      fill: #00FF00;
      white-space: pre;
      overflow: hidden;
    }
    .cursor {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }
    .typing1 { 
      width: 0; 
      animation: type 2s steps(20, end) 1s 1 normal both, blink 1s step-end infinite;
    }
    .typing2 { 
      width: 0; 
      animation: type 2s steps(20, end) 4s 1 normal both, blink 1s step-end infinite;
    }
  </style>
  <rect width="100%" height="100%" fill="black"/>
  <text x="20" y="40" class="line typing1">Wake up, Neo...<tspan class="cursor">|</tspan></text>
  <text x="20" y="80" class="line typing2">The Matrix has you...<tspan class="cursor">|</tspan></text>
</svg>
